<div class="checkout-table-nav">
  <mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <strong>NO CHANGES PERMITTED HERE!</strong>
  <button
    mat-raised-button
    color="primary"
    class="back-to-shop"
    (click)="backToShop()"
  >
    Back to shop
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

  <!-- Image Column -->
  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef>img.</th>
    <td mat-cell *matCellDef="let element">
      <img width="75" height="65" [src]="element.image" alt="" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <strong
        [ngClass]="{
          highlight:
            element.name.includes(userFilterText) && userFilterText.length > 0
              ? true
              : false
        }"
        >{{ element.name }}</strong
      >
    </td>
  </ng-container>

  <!-- Brand Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let element">
      <span
        [ngClass]="{
          highlight:
            element.brand.includes(userFilterText) && userFilterText.length > 0
              ? true
              : false
        }"
        >{{ element.brand }}</span
      >
    </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element">
      <span
        [ngClass]="{
          highlight:
            element.gender.includes(userFilterText) && userFilterText.length > 0
              ? true
              : false
        }"
        >{{ element.gender }}</span
      >
    </td>
  </ng-container>

  <!-- Color Column -->
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let element">
      <span
        [ngClass]="{
          highlight:
            element.color.includes(userFilterText) && userFilterText.length > 0
              ? true
              : false
        }"
      >
        {{ element.color }}
      </span>
    </td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let element">
      <span
        [ngClass]="{
          highlight:
            element.size.toString().includes(userFilterText) &&
            userFilterText.length > 0
              ? true
              : false
        }"
        >{{ element.size }}</span
      >
    </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">
      <strong
        [ngClass]="{
          highlight:
            element.amount.toString().includes(userFilterText) &&
            userFilterText.length > 0
              ? true
              : false
        }"
        >x{{ element.amount }}</strong
      >
    </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">
      <strong
        class="price"
        [ngClass]="{
          highlight:
            element.price.toString().includes(userFilterText) &&
            userFilterText.length > 0
              ? true
              : false
        }"
        >{{ element.price }}$</strong
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cartDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: cartDisplayedColumns"></tr>
</table>
