<div class="section">
  <div class="part1">
    <app-checkout-table></app-checkout-table>
  </div>

  <div class="part2">
    <h1><strong> Order </strong></h1>
    <div class="line"></div>
    <div class="checkoutForm">
      <form
        action=""
        [formGroup]="checkoutForm"
        id="step-1"
        (ngSubmit)="onSubmit()"
      >
        <mat-card-header>
          <mat-card-title>Shopping Details</mat-card-title>
        </mat-card-header>

        <mat-form-field appearance="fill" (dblclick)="enterUserData()">
          <mat-label>City</mat-label>
          <input matInput [formControlName]="'City'" />
          <mat-error *ngIf="checkoutForm.get('City').hasError('required')"
            >this input is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill" (dblclick)="enterUserData()">
          <mat-label>Street</mat-label>
          <input matInput [formControlName]="'Street'" />
          <mat-error *ngIf="checkoutForm.get('Street').hasError('required')"
            >this input is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Shopping Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [formControlName]="'ShoppingDate'"
            [matDatepickerFilter]="dateFilter"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>

          <mat-error
            *ngIf="checkoutForm.get('ShoppingDate').hasError('required')"
            >this input is required</mat-error
          >
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-card-subtitle
          style="color: black; border-bottom: 1px solid; margin: 5px 0"
          ><strong>Payments</strong></mat-card-subtitle
        >
        <mat-form-field appearance="fill">
          <mat-label>Credit Card</mat-label>
          <input matInput [formControlName]="'CreditCard'" />
          <mat-error *ngIf="checkoutForm.get('CreditCard').hasError('required')"
            >this input is required</mat-error
          >
        </mat-form-field>

        <button class="next" mat-raised-button color="primary">
          Order Now
        </button>
      </form>
    </div>
  </div>
</div>
